<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bot-plantas.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot de Plantas</title>

    <style>
      /* 🍃 Fondo animado con hojas cayendo */
      .falling-leaves {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        pointer-events: none;
        z-index: 1; /* Debajo de los componentes pero sobre el fondo */
      }

      .falling-leaves span {
        position: fixed;
        top: -10%;
        font-size: 2.2rem;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        filter: brightness(1.3) saturate(1.5);
        opacity: 0.85;
        z-index: 1;
      }

      .falling-leaves span:nth-child(1) {
        left: 5%;
        animation-duration: 10s;
        animation-delay: 0s;
        color: #27ae60;
      }

      .falling-leaves span:nth-child(2) {
        left: 20%;
        animation-duration: 12s;
        animation-delay: 3s;
        color: #2ecc71;
      }

      .falling-leaves span:nth-child(3) {
        left: 40%;
        animation-duration: 9s;
        animation-delay: 5s;
        color: #d35400;
      }

      .falling-leaves span:nth-child(4) {
        left: 60%;
        animation-duration: 11s;
        animation-delay: 1s;
        color: #27ae60;
      }

      .falling-leaves span:nth-child(5) {
        left: 75%;
        animation-duration: 13s;
        animation-delay: 4s;
        color: #f39c12;
      }

      .falling-leaves span:nth-child(6) {
        left: 90%;
        animation-duration: 10s;
        animation-delay: 2s;
        color: #e67e22;
      }

      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.9;
        }
        100% {
          transform: translateY(110vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- ✅ Fondo de hojas animadas siempre visible debajo -->
    <div class="falling-leaves">
      <span>🍃</span>
      <span>🌿</span>
      <span>🍂</span>
      <span>🌱</span>
      <span>🍃</span>
      <span>🍁</span>
    </div>

    <!-- ✅ Tu app principal de React/Vite -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
